<!DOCTYPE html>
<html>

<head>
    <title>Hi Report! 后台登录系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        Hi Report License 管理系统
                    </h1>
                </div>
                <nav class="navbar navbar-default navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a onclick="create()">创建</a>
                            </li>
                            <li>
                                <a onclick="getAvailable()">查找可用</a>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-default">查询</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">注销</a>
                            </li>
                        </ul>
                    </div>

                </nav>
                <table class="table table-condensed">
                    <thead>
                        <tr id="header">
                            <th>
                                编号
                            </th>
                            <th>
                                产品
                            </th>
                            <th>
                                交付时间
                            </th>
                            <th>
                                状态
                            </th>
                        </tr>
                    </thead>
                    <tbody id="body">
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                01/04/2012
                            </td>
                            <td>
                                Default
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        function create() {
            $.get("/v2/newSerial", function(data) {
                result = JSON.parse(data)
                head = '<th>序列号</th>'
                $('#header').html(head)
                body = '<tr><td>' + result.serial + '</td></tr>'
                $('#body').html(body)
            })
        }

        function getAvailable() {
            $.get("/v2/getAvailableSerial", function(data) {
                result = JSON.parse(data)
                head = '<th>序列号</th>'
                $('#header').html(head)
                body = ''
                for (var i = 0; i < result.list.length; i++) {
                    body += '<tr><td>' + result.list[i] + '</td></tr>'
                }

                $('#body').html(body)
            })
        }
    </script>
</body>

</html>
